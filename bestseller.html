<script>

//   ! Mid Section Js 
let url ="https://makeup-api.herokuapp.com/api/v1/products.json?product_tags=Natural&product_type=mascara"
let bag=[];
let bestseller=[];

fetch(url)
.then((resolve)=> resolve.json())
.then((data)=>{
   bag=data;
   displaydata(data);
})

function displaydata(data){

   document.querySelector(".container").innerHTML="";

   data.forEach(element => {

       let div=document.createElement("div");
       div.addEventListener("click",function(){

        bestseller.push(element);
        localStorage.setItem("Product_Detail",JSON.stringify(bestseller));
        console.log(element)

       })

       let img=document.createElement("img");
       img.setAttribute("src",element.image_link);


       let title=document.createElement("h2");
       title.innerText=element.name;
       
       let price_tag=document.createElement("h2");
       price_tag.innerText=element.price_sign;

       let price=document.createElement("h2");
       price.innerText=element.price;

       let button=document.createElement("button");
       button.innerText="Add to Cart"


       div.append(img,title,price_tag,price,button);

       document.querySelector(".container").append(div);
       
   });
}
// ! Mid section js Ends

</script>
